version: '3'
services:
  db:
    image: postgres:12.0
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    image: roborregos/dashboard:1.0
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
